<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <link rel = "stylesheet" href = "{% static 'quiz/bootstrap_5.0/css/bootstrap.min.css' %}">
    </head>
    <body>
        <div class = "container">
            <section class = "mt-2">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Genysis</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Quiz</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'quiz:development' %}">Development Status</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Account
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="#">Login</a></li>
                              <li><a class="dropdown-item" href="#">Help Center</a></li>
                              <!--
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                              -->
                            </ul>
                          </li>
                          <!--
                          <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                          </li>
                        -->
                        </ul>
                        <form class="d-flex">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                      </div>
                    </div>
                </nav>
            </section>

            <section class = "container bg-warning p-1 pt-3" style = "display:none">
                <p>Notification Always Goes Here</p>
            </section>

            <section class = "mt-5">
              {% block content %}
              {% endblock %}
            </section>
            
        </div>
        <script src = "{% static 'quiz/jquery/jquery-3.6.1.min.js' %}"></script>
        <script src = "{% static 'quiz/bootstrap_5.0/js/bootstrap.min.js' %}"></script>

        {% block javascript %}
        {% endblock %}
    </body>
</html>
